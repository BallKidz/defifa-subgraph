specVersion: 0.0.4
schema:
  file: ./schema.graphql
description: 0.2.3
dataSources:
  - kind: ethereum
    name: DefifaDeployer
    network: goerli
    source:
      abi: DefifaDeployer
      address: "0xA7b0b95e667AF23909e186E15719A44A61751E07"
      startBlock: 9149382
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
      abis:
        - name: DefifaDeployer
          file: ./abis/DefifaDeployer.json
      eventHandlers:
        - event: LaunchGame(indexed uint256,indexed address,indexed address,address,address)
          handler: handleLaunchGame
      file: ./src/mappings/defifa-deployer.ts
  - kind: ethereum
    name: DefifaGovernor
    network: goerli
    source:
      abi: DefifaGovernor
      address: "0xfc552E8cfd16eb60BB647A4AdD8188e5acfdc3a5"
      startBlock: 9149382
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/defifa-governor.ts
      entities:
        - Scorecard
      abis:
        - name: DefifaGovernor
          file: ./abis/IDefifaGovernor.json
      eventHandlers:
        - event: ScorecardSubmitted(indexed uint256,indexed uint256,(uint256,uint256)[],bool,address)
          handler: handleScorecardSubmitted
templates:
  - name: DefifaNFT
    kind: ethereum/contract
    network: goerli
    source:
      abi: DefifaNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/defifa-nft.ts
      entities:
        - Token
        - TokenMetadata
        - Owner
        - Transfer
        - Contract
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - name: TokenMetadata
    kind: file/ipfs
    network: goerli
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/token-metadata.ts
      handler: handleMetadata
      entities:
        - TokenMetadata
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
