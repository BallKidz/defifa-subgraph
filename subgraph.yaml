specVersion: 0.0.4
schema:
  file: ./schema.graphql
description: 0.1.1
dataSources:
  - kind: ethereum
    name: DefifaDeployer
    network: goerli
    source:
      abi: DefifaDeployer
      address: "0x5e49F480f2Cdf6e638d0aBB7faa703e6aBAD46d1"
      startBlock: 9006943
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
      abis:
        - name: DefifaDeployer
          file: ./abis/DefifaDeployer.json
      eventHandlers:
        - event: LaunchGame(indexed uint256,indexed address,indexed address,address,address)
          handler: handleLaunchGame
      file: ./src/mappings/defifa-deployer.ts
templates:
  - name: DefifaNFT
    kind: ethereum/contract
    network: goerli
    source:
      abi: DefifaNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/defifa-nft.ts
      entities:
        - Token
        - TokenMetadata
        - Owner
        - Transfer
        - Contract
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - name: TokenMetadata
    kind: file/ipfs
    network: goerli
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/metadata.ts
      handler: handleMetadata
      entities:
        - TokenMetadata
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
