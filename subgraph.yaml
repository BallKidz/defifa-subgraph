specVersion: 0.0.4
schema:
  file: ./schema.graphql
description: 0.2.0
dataSources:
  - kind: ethereum
    name: DefifaDeployer
    network: goerli
    source:
      abi: DefifaDeployer
      address: "0xA1dFb60Bb5A8505c2bee5C1C0089E2cF0a4D7E40"
      startBlock: 9124587
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
      abis:
        - name: DefifaDeployer
          file: ./abis/DefifaDeployer.json
      eventHandlers:
        - event: LaunchGame(indexed uint256,indexed address,indexed address,address,address)
          handler: handleLaunchGame
      file: ./src/mappings/defifa-deployer.ts
  - kind: ethereum
    name: DefifaGovernor
    network: goerli
    source:
      abi: DefifaGovernor
      address: "0x81deF9C97753AfF22d1E60d87f238D274636f31a"
      startBlock: 9124587
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/defifa-governor.ts
      entities:
        - Scorecard
      abis:
        - name: DefifaGovernor
          file: ./abis/IDefifaGovernor.json
      eventHandlers:
        - event: ScorecardSubmitted(indexed uint256,indexed uint256,(uint256,uint256)[],bool,address)
          handler: handleScorecardSubmitted
templates:
  - name: DefifaNFT
    kind: ethereum/contract
    network: goerli
    source:
      abi: DefifaNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/defifa-nft.ts
      entities:
        - Token
        - TokenMetadata
        - Owner
        - Transfer
        - Contract
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - name: TokenMetadata
    kind: file/ipfs
    network: goerli
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/token-metadata.ts
      handler: handleMetadata
      entities:
        - TokenMetadata
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
